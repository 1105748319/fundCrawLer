#主机ip
http.ip=0.0.0.0

#端口号
http.port=8082

#接受线程数量
http.boosThreadNum=2

#读写线程数量
http.workThreadNum=1

#基金公司线程开关  1:开启  2:关闭
company.switch=2

#基金线程开关  1:开启  2:关闭
fund.switch=2

#基金净值全部开关  0:全部
fundNetWorth.switch=1

#eventbus线程个数
eventbus.thread=16


#database configure
database.driverClass=com.mysql.jdbc.Driver
database.jdbcUrl=jdbc:mysql://localhost:3306/fund_crawler?useUnicode=true&characterEncoding=utf-8&generateSimpleParameterMetadata=true
database.username=root
database.password=
database.idleConnectionTestPeriodInSeconds=300
database.idleMaxAge.seconds=300
database.maxConnectionsPerPartition=3
database.minConnectionsPerPartition=1
database.partitionCount=3
database.acquireIncrement=5
database.statementsCacheSize=0
database.logStatementsEnabled=true
database.releaseHelperThreads=3
database.connectionTimeoutInMs=5000
database.maxConnectionAgeInSeconds=28800
database.statisticsEnabled=false
database.lazyInit=false
database.disableJMX=false
database.defaultAutoCommit=true